<svg
  xmlns="http://www.w3.org/2000/svg"
  width="256"
  height="256"
  viewBox="0 0 256 256"
  role="img"
  aria-label="Floor logo icon"
>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#6b544a" />
      <stop offset="1" stop-color="#4b3a33" />
    </linearGradient>
    <radialGradient id="shine" cx="28%" cy="20%" r="70%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.18" />
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.06" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="10" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <rect x="24" y="24" width="208" height="208" rx="44" fill="url(#bg)" filter="url(#shadow)" />
  <rect x="24" y="24" width="208" height="208" rx="44" fill="url(#shine)" />

  <text
    x="128"
    y="152"
    text-anchor="middle"
    font-size="132"
    font-family="Georgia, 'Times New Roman', Times, serif"
    font-weight="700"
    fill="#ffffff"
    letter-spacing="-2"
  >
    F
  </text>
</svg>
